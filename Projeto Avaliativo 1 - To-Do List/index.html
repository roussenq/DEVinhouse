<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
    <title>To-do List</title>
    <!--Um título na aba do navegador-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <header class="container" id="header">
        <h1>To-do List</h1>
        <!--Um cabeçalho dentro da página-->
    </header>
    <div class="container-fluid" id="main-div">
        <div class="container-fluid input-group lg-3" id="input-div">
            <!--Um campo de texto para digitar o nome de uma nova atividade a ser adicionada à lista-->
            <input type="text" class="form-control" placeholder="adicione uma tarefa..." id="input">
            <div class="input-group-append">
                <!--Um botão para adicionar uma nova atividade à lista.-->
                <button class="btn btn-outline-secondary" type="button" id="btn-adicionar">adicionar</button>
                
            </div>
        </div>
        <div class="container-fluid" id="todo-div">
        </div>
    </div>

</body>

</html>
